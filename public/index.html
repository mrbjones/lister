<!DOCTYPE html>
<html>
    <head>
        <title>First Post!</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
 <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
   <script>
var app = angular.module('myApp', []);
app.controller('myCTL', function($scope, $http) {
    $http.get("http://withdivs.uswest.appfog.ctl.io/getCountry.js")
    .success(function(response) {$scope.names = response.records;});
});
</script>
   
   
    </head>
<body>
<!--
<div id="content" >
     <input type="text" ng-model="yourName" placeholder="Enter a name here">      Hello {{yourName}}
      <hr>
 </div>
 -->
<div ng-app="myApp" ng-controller="myCTL"> 
<ul>
    <li>Countries</li>
  <li ng-repeat="x in names">
    {{ x.Name + ', ' + x.Country }}
  </li>
</ul>

</div>



    </body>
</html>
